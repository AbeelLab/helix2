language: java
jdk:
- oraclejdk8
notifications:
  email: false
  slack: deboners:TERyzXd4pwBSoxhHLkrufh46
  webhooks:
  - http://octopull.rmhartog.me/api/travis/webhook
before_install:
- '[ "$BUILD_PR_BRANCH" = "true" ] && git checkout $TRAVIS_BRANCH && echo "OCTOPULL_SHA=$(git
  rev-parse HEAD)"; true'
env:
- BUILD_PR_BRANCH=true
- BUILD_PR_BRANCH=false
matrix:
  allow_failures:
  - env:
    - BUILD_PR_BRANCH=true
after_script:
- echo "== CHECKSTYLE_RESULT ==" && cat "target/checkstyle-result.xml" && echo "==
  END_CHECKSTYLE_RESULT =="
- echo "== PMD_RESULT ==" && cat "target/pmd.xml" && echo "== END_PMD_RESULT =="
- echo "== FINDBUGS_RESULT ==" && cat "target/findbugsXml.xml" && echo "== END_FINDBUGS_RESULT
  =="
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/ProgrammingLife3/ProgrammingLife3.git --tags
  - ls -R
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: d6foWLlULpBMgkenopdVm4XvFc5Wy1o1oh4Xe2iycBOKr+6pm3qsBaZyyRN+B7ZKmDHKwyyTq6GGCBdf2rFVuR0kwYJUbT8VktXpLA95+KioHj0JX6/1L+Tr6KbZh4+WBlG3zI+8nOaT0/R2baycdzJXLGwD7647LzoV00tqPIY=
  file: target/app-0.1-jar-with-dependencies.jar
  on:
    tags: false
    all_branches: true
    repo: ProgrammingLife3/ProgrammingLife3
branches:
  except:
    - /^*-v[0-9]/